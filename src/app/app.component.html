<div class="form-group">
    <label class="col-md-2 control-label" style="text-align: right;">Select2</label>
    <div class="col-md-6">
        <select2 [options]="options" [settings]="{ placeholder: 'Specifies the placeholder through settings', width: '50%' }" [(ngModel)]="optionSelected" (onSelect)="onSelect($event)"></select2>
        <p *ngIf="optionSelected">value: {{optionSelected}}</p>
    </div>
</div>
<div class="form-group">
    <div class="col-md-4"><input type="text" class="form-control" [(ngModel)]="inputVal" /><a class="btn btn-default" (click)="changeValue()">change value</a></div>
</div>
<div class="form-group">
    <label class="col-md-2 control-label" style="text-align: right;">Select2 with multiple enable</label>
    <div class="col-md-6">
        <select2 [options]="options" [settings]="{ placeholder: 'Specifies the placeholder through settings', width: '50%', multiple: true }" [(ngModel)]="optionsSelected" (onSelect)="onSelect($event)"></select2>
        <p *ngIf="optionsSelected">value: {{optionsSelected}}</p>
    </div>
</div>
<div><a class="btn btn-default" (click)="changeOptions()">change options</a></div>
